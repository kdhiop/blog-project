server.port=8080

# H2 데이터베이스
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ⭐ JWT 설정 (새로 추가)
jwt.secret=mySecretKeyForBlogApplicationThatShouldBeChangedInProductionEnvironment
jwt.validity-in-ms=86400000

# 개발용 로깅
logging.level.com.example.blog.security=DEBUG